<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Modal window that warn about changing actual timer state -->
<div th:fragment="change-timer-tab-modal" class="modal fade" id="timerTabModal" tabindex="-1" role="dialog" aria-labelledby="timerTabModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="timerTabModalTitle">End round</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                If you switch the tab, then current round will be reset. Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="endRoundBtn" class="btn btn-success">Yes, end this round</button>
            </div>
        </div>
    </div>
</div>
